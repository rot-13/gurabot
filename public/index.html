<!doctype html>
<html>
	<head>
		<title>GuraBot Dashboard</title>
		<link rel="icon" href="favicon.png">
	</head>
	<body>
		<nav class="navbar navbar-light bg-faded">
			<a class="navbar-brand" href="#">
				<i class="fa fa-bullseye" aria-hidden="true"></i>
				GuraBot<span class="hidden-xs-down">&nbsp;Dashboard</span>
			</a>
			<form class="pull-xs-right">
				<i class="fa fa-battery-4 battery" aria-hidden="true"></i>
				<button type="button" id="shutdown" class="btn">
					<i class="fa fa-power-off" aria-hidden="true"></i>
				</button>
			</form>
		</nav>
		<div class="container-main container-fluid text-xs-center">
			<div class="row">

				<!-- Left panel -->
				<div class="col-sm-6">

					<!-- Movement control -->
					<div class="row">

						<!-- Direct movement -->
						<div class="col-xs-8">
							<div class="row bottom-margin">
								<div class="col-sm-12">
									<button title="Move forward" type="button" id="move_forward" class="btn btn-success"><i class="fa fa-long-arrow-up" aria-hidden="true"></i></button>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-12">
									<button title="Rotate left" type="button" id="rotate_left" class="btn btn-success"><i class="fa fa-rotate-left" aria-hidden="true"></i></button>
									<button title="Move backward" type="button" id="move_backward" class="btn btn-success"><i class="fa fa-long-arrow-down" aria-hidden="true"></i></button>
									<button title="Rotate right" type="button" id="rotate_right" class="btn btn-success"><i class="fa fa-rotate-right" aria-hidden="true"></i></button>
								</div>
							</div>
						</div>

						<!-- Indirect movement -->
						<div class="col-xs-4">
							<div class="row bottom-margin">
								<button title="Stop movement" type="button" id="halt" class="btn btn-danger">
									<i class="fa fa-hand-paper-o" aria-hidden="true"></i>
									<span class="hidden-xs-down">&nbsp;Halt</span>
								</button>
							</div>
							<div class="row">
								<button title="Go to dock" type="button" id="dock" class="btn btn-warning">
									<i class="fa fa-anchor" aria-hidden="true"></i>
									<span class="hidden-xs-down">&nbsp;Dock</span>
								</button>
							</div>
						</div>
					</div>

					<hr/>
					<!-- <button type="button" class="btn btn-primary">Play song</button>
					<button type="button" class="btn btn-primary">Play note</button>
					<button type="button" class="btn btn-primary">Switch to safe/full/passive mode</button>
					<button type="button" class="btn btn-primary">Start/stop camera and audio feed</button>
					<button type="button" class="btn btn-primary">Play pre-recorded sound #X (Gura?)</button>
					<button type="button" class="btn btn-primary">Text to speak</button> -->
				</div>

				<!-- Right panel -->
				<div class="col-sm-6">
					<hr/>
					show status (passive/full/safe)</br>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="./index.js"></script>
	</body>
</html>
