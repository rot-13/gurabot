<!doctype html>
<html>
	<head>
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width">
		<title>GuraBot Dashboard</title>
		<link rel="icon" href="/images/icon58.png">
		<link rel="apple-touch-icon" sizes="180x180" href="/images/icon180.png" />
		<link rel="apple-touch-icon" sizes="152x152" href="/images/icon152.png" />
		<link rel="apple-touch-icon" sizes="120x120" href="/images/icon120.png" />
		<link rel="apple-touch-icon" sizes="76x76" href="/images/icon76.png" />
		<link rel="apple-touch-icon" sizes="58x58" href="/images/icon58.png" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
		<link rel="stylesheet" href="./index.css">
		<script src="https://code.jquery.com/jquery-3.0.0.min.js" integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0=" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="roomba-container container-main container-fluid text-xs-center">
			<nav class="navbar navbar-light bg-faded">
				<a class="navbar-brand" href="#">
					<i class="fa fa-bullseye" aria-hidden="true"></i>
					GuraBot
				</a>
				<form class="pull-xs-right">
					<i class="fa fa-bolt charging" aria-hidden="true"></i>
					<i class="fa fa-battery-4 battery" aria-hidden="true"></i>
					<button title="Dock" type="button" data-cmd-id="undock" class="btn btn-clean btn-success btn-command">
						<i class="fa fa-anchor" aria-hidden="true"></i>
					</button>
					<button type="button" data-cmd-id="sleep" class="btn btn-warning btn-command">
						<i class="fa fa-power-off" aria-hidden="true"></i>
					</button>
					<button type="button" data-cmd-id="wake" class="btn btn-primary btn-command">
						<i class="fa fa-cog" aria-hidden="true"></i>
					</button>

				</form>
			</nav>

			<div class="row">

				<!-- Left panel -->
				<div class="col-sm-12" style="position:relative;">

					<!-- Direct Movement control -->
					<div class="row">
						<div class="col-xs-12">
							<div class="direct-control-container">
								<div class="direct-control">
									<div class="joystick"></div>
								</div>
							</div>
						</div>
					</div>

					<hr/>

					<!-- SFX -->
					<div class="col-xs-12">
						<button type="button" class="btn btn-info btn-snd btn-sfx" data-snd-id="ole_1">Olé 1</button>
						<button type="button" class="btn btn-info btn-snd btn-sfx" data-snd-id="ole_2">Olé 2</button>
						<button type="button" class="btn btn-info btn-snd btn-sfx" data-snd-id="eifo_ochlim">?אוכלים</button>
						<button type="button" class="btn btn-info btn-snd btn-sfx" data-snd-id="gurabot">גורהבוט</button>
						<button type="button" class="btn btn-info btn-snd btn-sfx" data-snd-id="eifo_matan">?מתן</button>
						<button type="button" class="btn btn-info btn-snd btn-sfx" data-snd-id="gartner">?גרטנר</button>
						<button type="button" class="btn btn-info btn-snd btn-sfx" data-snd-id="eifo_erez">?ארז</button>
						<button type="button" class="btn btn-info btn-snd btn-sfx" data-snd-id="keshet">?קשת</button>
						<button type="button" class="btn btn-info btn-snd btn-sfx" data-snd-id="risus">ריסוס</button>
						<button type="button" class="btn btn-info btn-snd btn-sfx" data-snd-id="sofash">?איך הסופ״ש</button>
						<button type="button" class="btn btn-info btn-snd btn-sfx" data-snd-id="kotvim_code">?קוד</button>
						<button type="button" class="btn btn-info btn-snd btn-sfx" data-snd-id="ma_ratz">?מה רץ</button>
						<button type="button" class="btn btn-info btn-snd btn-sfx" data-snd-id="wow">?מה זה</button>
						<button type="button" class="btn btn-info btn-snd btn-sfx" data-snd-id="ma_kore_po">?מה קורה</button>
						<button type="button" class="btn btn-info btn-snd btn-sfx" data-snd-id="lama_ze_po">?למה זה</button>
						<button type="button" class="btn btn-info btn-snd btn-sfx" data-snd-id="ma_hamatzav">?מה המצב</button>
						<button type="button" class="btn btn-info btn-snd btn-sfx" data-snd-id="akol_esh">?הכל אש</button>
						<button type="button" class="btn btn-info btn-snd btn-sfx" data-snd-id="mi_isher">?מי אישר</button>
						<button type="button" class="btn btn-info btn-snd btn-sfx" data-snd-id="action">?יש אקשן</button>
						<button type="button" class="btn btn-primary btn-command btn-sfx" data-cmd-id="songs/wrecking_ball">Wrecking Ball</button>
						<button type="button" class="btn btn-primary btn-command btn-sfx" data-cmd-id="songs/work">Work Work</button>
					</div>
				</div>
			</div>
		</div>


		<script type="text/javascript" src="./index.js"></script>
	</body>
</html>
