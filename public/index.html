<!doctype html>
<html>
	<head>
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width">
		<title>GuraBot Dashboard</title>
		<link rel="icon" href="/images/icon58.png">
		<link rel="apple-touch-icon" sizes="180x180" href="/images/icon180.png" />
		<link rel="apple-touch-icon" sizes="152x152" href="/images/icon152.png" />
		<link rel="apple-touch-icon" sizes="120x120" href="/images/icon120.png" />
		<link rel="apple-touch-icon" sizes="76x76" href="/images/icon76.png" />
		<link rel="apple-touch-icon" sizes="58x58" href="/images/icon58.png" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
		<link rel="stylesheet" href="./index.css">
		<script src="https://code.jquery.com/jquery-3.0.0.min.js" integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0=" crossorigin="anonymous"></script>
	</head>
	<body>
		<nav class="navbar navbar-light bg-faded">
			<a class="navbar-brand" href="#">
				<i class="fa fa-bullseye" aria-hidden="true"></i>
				GuraBot<span class="hidden-xs-down">&nbsp;Dashboard</span>
			</a>
			<form class="pull-xs-right">
				<i class="fa fa-battery-4 battery" aria-hidden="true"></i>
				<button type="button" data-cmd-id="sleep" class="btn btn-warning btn-command">
					Passive
				</button>
				<button type="button" data-cmd-id="wake" class="btn btn-primary btn-command">
					Full
				</button>

			</form>
		</nav>
		<div class="container-main container-fluid text-xs-center">
			<div class="row">

				<!-- Left panel -->
				<div class="col-sm-12">

					<!-- Direct Movement control -->
					<div class="row">
						<div class="col-xs-12">
							<div class="direct-control">
								<div class="joystick"></div>
							</div>
						</div>
					</div>

					<hr/>

					<!-- Indirect movement -->
					<div class="row">
						<div class="col-sm-12">
							<button title="Dock" type="button" data-cmd-id="dock" class="btn btn-clean btn-warning btn-command">
								<i class="fa fa-anchor" aria-hidden="true"></i>
								<span class="hidden-xs-down">&nbsp;Dock</span>
							</button>
							<button title="Halt" type="button" data-cmd-id="halt" class="btn btn-danger btn-command">
								<i class="fa fa-hand-paper-o" aria-hidden="true"></i>
								<span class="hidden-xs-down">&nbsp;Halt</span>
							</button>
						</div>
					</div>

					<hr/>

					<!-- Songs -->
					<div class="row">
						<div class="col-sm-12">
							<button type="button" class="btn btn-primary btn-command" data-cmd-id="songs/wrecking_ball">
								Wrecking Ball
								<i class="fa fa-music" aria-hidden="true"></i>
							</button>
						</div>
					</div>

					<hr/>

					<!-- Gura Sounds -->
					<div class="row bottom-margin">
						<div class="col-sm-12">
							<button type="button" class="btn btn-info btn-snd" data-snd-id="ani_ehod">Ehod</button>
							<button type="button" class="btn btn-info btn-snd" data-snd-id="zomag">z0mag</button>
							<button type="button" class="btn btn-info btn-snd" data-snd-id="keshet">Keshet?</button>
						</div>
					</div>

					<div class="row bottom-margin">
						<div class="col-sm-12">
							<button type="button" class="btn btn-info btn-snd" data-snd-id="eifo_ochlim">Eifo ochlim?</button>
							<button type="button" class="btn btn-info btn-snd" data-snd-id="gurabot">Gurabot</button>
						</div>
					</div>

					<div class="row bottom-margin">
						<div class="col-sm-12">
							<button type="button" class="btn btn-info btn-snd" data-snd-id="ole_1">Olé 1</button>
							<button type="button" class="btn btn-info btn-snd" data-snd-id="ole_2">Olé 2</button>
						</div>
					</div>

					<div class="row bottom-margin">
						<div class="col-sm-12">
							<button type="button" class="btn btn-info btn-snd" data-snd-id="eifo_matan">Matan?</button>
							<button type="button" class="btn btn-info btn-snd" data-snd-id="gartner">Gartner?</button>
							<button type="button" class="btn btn-info btn-snd" data-snd-id="eifo_erez">Erez?</button>
						</div>
					</div>

					<div class="row bottom-margin">
						<div class="col-sm-12">
							<button type="button" class="btn btn-info btn-snd" data-snd-id="sofash_risus">Risus</button>
							<button type="button" class="btn btn-info btn-snd" data-snd-id="eich_aya_sofash">Eich ha'sofash?</button>
						</div>
					</div>

					<div class="row bottom-margin">
						<div class="col-sm-12">
							<button type="button" class="btn btn-info btn-snd" data-snd-id="kotvim_code">Code?</button>
							<button type="button" class="btn btn-info btn-snd" data-snd-id="ma_ratz">Ma ratz?</button>
						</div>
					</div>

					<div class="row bottom-margin">
						<div class="col-sm-12">
							<button type="button" class="btn btn-info btn-snd" data-snd-id="ma_kore_po">Ma kore po?</button>
							<button type="button" class="btn btn-info btn-snd" data-snd-id="lama_ze_po">Lama ze po?</button>
						</div>
					</div>

					<div class="row bottom-margin">
						<div class="col-sm-12">
							<button type="button" class="btn btn-info btn-snd" data-snd-id="ma_hamatzav">Ma ha'matzav?</button>
							<button type="button" class="btn btn-info btn-snd" data-snd-id="akol_esh">Akol esh?</button>
						</div>
					</div>

					<div class="row bottom-margin">
						<div class="col-sm-12">
							<button type="button" class="btn btn-info btn-snd" data-snd-id="mi_isher_et_ze">Mi isher et ze?</button>
							<button type="button" class="btn btn-info btn-snd" data-snd-id="yesh_action">Yesh action?</button>
						</div>
					</div>

					<div class="row bottom-margin">
						<div class="col-sm-12">
							<button type="button" class="btn btn-info btn-snd" data-snd-id="haxball">Haxball</button>
							<button type="button" class="btn btn-info btn-snd" data-snd-id="wow">Wow, ma ze?</button>
						</div>
					</div>
				</div>
			</div>
		</div>

		
		<script type="text/javascript" src="./index.js"></script>
	</body>
</html>
