<!doctype html>
<html>
	<head>
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width">
		<title>GuraBot Dashboard</title>
		<link rel="icon" href="favicon.png">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
		<link rel="stylesheet" href="./index.css">
		<script src="https://code.jquery.com/jquery-3.0.0.min.js" integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0=" crossorigin="anonymous"></script>

	<body>
		<nav class="navbar navbar-light bg-faded">
			<a class="navbar-brand" href="#">
				<i class="fa fa-bullseye" aria-hidden="true"></i>
				GuraBot<span class="hidden-xs-down">&nbsp;Dashboard</span>
			</a>
			<form class="pull-xs-right">
				<i class="fa fa-battery-4 battery" aria-hidden="true"></i>
				<button type="button" data-cmd-id="sleep" class="btn btn-warning btn-command">
					Passive
				</button>
				<button type="button" data-cmd-id="wake" class="btn btn-primary btn-command">
					Full
				</button>

			</form>
		</nav>
		<div class="container-main container-fluid text-xs-center">
			<div class="row">

				<!-- Left panel -->
				<div class="col-sm-7">

					<!-- Direct Movement control -->
					<div class="row">

						<!-- Direct movement -->
						<div class="col-xs-12">
							<div class="direct-control">
								<div class="joystick"></div>
							</div>
						</div>

						<!-- Indirect movement -->
					</div>

					<hr/>

					<!-- Movement control -->
					<!-- <div class="row"> -->

						<!-- Direct movement -->

							<div class="row bottom-margin">

								</div>
							</div>
							<div class="row">
								<div class="col-sm-12">

						<!-- Indirect movement -->
					<!-- </div> -->

					<!-- <hr/> -->

					<div class="row">
						<div class="col-sm-12">
							<button title="Random movement" type="button" data-cmd-id="clean" class="btn btn-clean btn-primary btn-command">
								<i class="fa fa-eye" aria-hidden="true"></i>
								<span class="hidden-xs-down">&nbsp;Random</span>
							</button>
							<button title="Random movement" type="button" data-cmd-id="dock" class="btn btn-clean btn-warning btn-command">
								<i class="fa fa-anchor" aria-hidden="true"></i>
								<span class="hidden-xs-down">&nbsp;Dock</span>
							</button>
							<button title="Halt" type="button" data-cmd-id="halt" class="btn btn-danger btn-command">
								<i class="fa fa-hand-paper-o" aria-hidden="true"></i>
								<span class="hidden-xs-down">&nbsp;Halt</span>
							</button>
						</div>
					</div>

					<hr/>

					<div class="row">
						<div class="col-sm-12">
							<i class="fa fa-align-left" aria-hidden="true"></i>
							<i class="fa fa-long-arrow-right text-primary" aria-hidden="true"></i>
							<i class="fa fa-volume-up" aria-hidden="true"></i>
							<form class="text-to-speech form-inline">
								<div class="form-group">
									<input type="text" class="form-control" placeholder="Text-to-Speech" value="Esh!">
								</div>
								<button type="submit" data-snd=true class="btn btn-primary">
									<i class="fa fa-volume-up" aria-hidden="true"></i>
								</button>
							</form>
						</div>
					</div>

					<hr/>

					<div class="row">
						<div class="col-sm-12">
							<button type="button" class="btn btn-primary btn-command" data-snd=true data-cmd-id="songs/wrecking_ball">
								Wrecking Ball
								<i class="fa fa-music" aria-hidden="true"></i>
							</button>
						</div>
					</div>

					<hr/>

					<div class="row bottom-margin">
						<div class="col-sm-12">
							<button type="button" class="btn btn-info btn-command" data-snd=true data-cmd-id="gura/ani_ehod">Ehod</button>
							<button type="button" class="btn btn-info btn-command" data-snd=true data-cmd-id="gura/zomag">z0mag</button>
							<button type="button" class="btn btn-info btn-command" data-snd=true data-cmd-id="gura/keshet">Keshet?</button>
						</div>
					</div>

					<div class="row bottom-margin">
						<div class="col-sm-12">
							<button type="button" class="btn btn-info btn-command" data-snd=true data-cmd-id="gura/eifo_ochlim">Eifo ochlim?</button>
							<button type="button" class="btn btn-info btn-command" data-snd=true data-cmd-id="gura/gurabot">Gurabot</button>
						</div>
					</div>

					<div class="row bottom-margin">
						<div class="col-sm-12">
							<button type="button" class="btn btn-info btn-command" data-snd=true data-cmd-id="gura/ole_1">Olé 1</button>
							<button type="button" class="btn btn-info btn-command" data-snd=true data-cmd-id="gura/ole_2">Olé 2</button>
						</div>
					</div>

					<div class="row bottom-margin">
						<div class="col-sm-12">
							<button type="button" class="btn btn-info btn-command" data-snd=true data-cmd-id="gura/eifo_matan">Matan?</button>
							<button type="button" class="btn btn-info btn-command" data-snd=true data-cmd-id="gura/gartner">Gartner?</button>
							<button type="button" class="btn btn-info btn-command" data-snd=true data-cmd-id="gura/eifo_erez">Erez?</button>
						</div>
					</div>

					<div class="row bottom-margin">
						<div class="col-sm-12">
							<button type="button" class="btn btn-info btn-command" data-snd=true data-cmd-id="gura/sofash_risus">Risus</button>
							<button type="button" class="btn btn-info btn-command" data-snd=true data-cmd-id="gura/eich_aya_sofash">Eich ha'sofash?</button>
						</div>
					</div>

					<div class="row bottom-margin">
						<div class="col-sm-12">
							<button type="button" class="btn btn-info btn-command" data-snd=true data-cmd-id="gura/kotvim_code">Code?</button>
							<button type="button" class="btn btn-info btn-command" data-snd=true data-cmd-id="gura/ma_ratz">Ma ratz?</button>
						</div>
					</div>

					<div class="row bottom-margin">
						<div class="col-sm-12">
							<button type="button" class="btn btn-info btn-command" data-snd=true data-cmd-id="gura/ma_kore_po">Ma kore po?</button>
							<button type="button" class="btn btn-info btn-command" data-snd=true data-cmd-id="gura/lama_ze_po">Lama ze po?</button>
						</div>
					</div>

					<div class="row bottom-margin">
						<div class="col-sm-12">
							<button type="button" class="btn btn-info btn-command" data-snd=true data-cmd-id="gura/ma_hamatzav">Ma ha'matzav?</button>
							<button type="button" class="btn btn-info btn-command" data-snd=true data-cmd-id="gura/akol_esh">Akol esh?</button>
						</div>
					</div>

					<div class="row bottom-margin">
						<div class="col-sm-12">
							<button type="button" class="btn btn-info btn-command" data-snd=true data-cmd-id="gura/mi_isher_et_ze">Mi isher et ze?</button>
							<button type="button" class="btn btn-info btn-command" data-snd=true data-cmd-id="gura/yesh_action">Yesh action?</button>
						</div>
					</div>

					<div class="row bottom-margin">
						<div class="col-sm-12">
							<button type="button" class="btn btn-info btn-command" data-snd=true data-cmd-id="gura/haxball">Haxball</button>
							<button type="button" class="btn btn-info btn-command" data-snd=true data-cmd-id="gura/wow">Wow, ma ze?</button>
						</div>
					</div>
				</div>

				<!-- Right panel -->

				<div class="col-sm-5">
					<hr class="hidden-md-up"/>
					<div class="row bottom-margin">
						<div class="col-sm-12">
							<div class="camera">
								<i class="fa fa-camera camera-icon" aria-hidden="true"></i>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-12">
							<button type="button" class="btn-camera btn btn-success"><i class="fa fa-camera" aria-hidden="true"></i></button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="./index.js"></script>
	</body>
</html>
