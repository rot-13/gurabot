<!doctype html>
<html>
	<head>
		<title>GuraBot Dashboard</title>
		<link rel="icon" href="favicon.png">
	</head>
	<body>
		<nav class="navbar navbar-light bg-faded">
			<a class="navbar-brand" href="#">
				<i class="fa fa-bullseye" aria-hidden="true"></i>
				GuraBot<span class="hidden-xs-down">&nbsp;Dashboard</span>
			</a>
			<form class="pull-xs-right">
				<i class="fa fa-battery-4 battery" aria-hidden="true"></i>
				<button type="button" data-cmd-id="shutdown" class="btn btn-command">
					<i class="fa fa-power-off" aria-hidden="true"></i>
				</button>
			</form>
		</nav>
		<div class="container-main container-fluid text-xs-center">
			<div class="row">

				<!-- Left panel -->
				<div class="col-sm-7">

					<!-- Movement control -->
					<div class="row">

						<!-- Direct movement -->
						<div class="col-xs-12">
							<div class="row bottom-margin">
								<div class="col-sm-12">
									<button title="Move forward" type="button" data-move-cmd-id="move_forward" class="btn btn-success btn-move-command"><i class="fa fa-long-arrow-up" aria-hidden="true"></i></button>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-12">
									<button title="Rotate left" type="button" data-move-cmd-id="rotate_left" class="btn btn-success btn-move-command"><i class="fa fa-rotate-left" aria-hidden="true"></i></button>
									<button title="Move backward" type="button" data-move-cmd-id="move_backward" class="btn btn-success btn-move-command"><i class="fa fa-long-arrow-down" aria-hidden="true"></i></button>
									<button title="Rotate right" type="button" data-move-cmd-id="rotate_right" class="btn btn-success btn-move-command"><i class="fa fa-rotate-right" aria-hidden="true"></i></button>
								</div>
							</div>
						</div>

						<!-- Indirect movement -->
					</div>

					<hr/>

					<div class="row">
						<div class="col-sm-12">
							<button title="Random movement" type="button" data-cmd-id="clean" class="btn btn-primary btn-command">
								<i class="fa fa-eye" aria-hidden="true"></i>
								<span class="hidden-xs-down">&nbsp;Random</span>
							</button>
							<button title="Stop movement" type="button" data-cmd-id="halt" class="btn btn-danger btn-command">
								<i class="fa fa-hand-paper-o" aria-hidden="true"></i>
								<span class="hidden-xs-down">&nbsp;Halt</span>
							</button>
							<button title="Go to dock" type="button" data-cmd-id="dock" class="btn btn-warning btn-command">
								<i class="fa fa-anchor" aria-hidden="true"></i>
								<span class="hidden-xs-down">&nbsp;Dock</span>
							</button>
						</div>
					</div>

					<hr/>

					<div class="row">
						<div class="col-sm-12">
							<form class="text-to-speech form-inline">
								<div class="form-group">
									<input type="text" class="form-control" placeholder="Text-to-Speech">
								</div>
								<button type="submit" data-snd=true class="btn btn-primary">
									<i class="fa fa-volume-up" aria-hidden="true"></i>
								</button>
							</form>
						</div>
					</div>

					<hr/>

					<div class="row">
						<div class="col-sm-12">
							<button type="button" class="btn btn-primary btn-command" data-snd=true data-cmd-id="songs/wrecking_ball">
								Wrecking Ball
								<i class="fa fa-music" aria-hidden="true"></i>
							</button>
						</div>
					</div>

					<hr/>

					<div class="row bottom-margin">
						<div class="col-sm-12">
							<button type="button" class="btn btn-info btn-command" data-snd=true data-cmd-id="gura/ole_1">Olé 1</button>
							<button type="button" class="btn btn-info btn-command" data-snd=true data-cmd-id="gura/ole_2">Olé 2</button>
						</div>
					</div>

					<div class="row bottom-margin">
						<div class="col-sm-12">
							<button type="button" class="btn btn-info btn-command" data-snd=true data-cmd-id="gura/eifo_matan">Matan?</button>
							<button type="button" class="btn btn-info btn-command" data-snd=true data-cmd-id="gura/gartner">Gartner?</button>
							<button type="button" class="btn btn-info btn-command" data-snd=true data-cmd-id="gura/eifo_erez">Erez?</button>
						</div>
					</div>

					<div class="row bottom-margin">
						<div class="col-sm-12">
							<button type="button" class="btn btn-info btn-command" data-snd=true data-cmd-id="gura/sofash_risus">Risus</button>
							<button type="button" class="btn btn-info btn-command" data-snd=true data-cmd-id="gura/eich_aya_sofash">Eich ha'sofash?</button>
						</div>
					</div>

					<div class="row bottom-margin">
						<div class="col-sm-12">
							<button type="button" class="btn btn-info btn-command" data-snd=true data-cmd-id="gura/kotvim_code">Code?</button>
							<button type="button" class="btn btn-info btn-command" data-snd=true data-cmd-id="gura/ma_ratz">Ma ratz?</button>
						</div>
					</div>

					<div class="row bottom-margin">
						<div class="col-sm-12">
							<button type="button" class="btn btn-info btn-command" data-snd=true data-cmd-id="gura/ma_kore_po">Ma kore po?</button>
							<button type="button" class="btn btn-info btn-command" data-snd=true data-cmd-id="gura/lama_ze_po">Lama ze po?</button>
						</div>
					</div>

					<div class="row bottom-margin">
						<div class="col-sm-12">
							<button type="button" class="btn btn-info btn-command" data-snd=true data-cmd-id="gura/ma_hamatzav">Ma ha'matzav?</button>
							<button type="button" class="btn btn-info btn-command" data-snd=true data-cmd-id="gura/akol_esh">Akol esh?</button>
						</div>
					</div>

					<div class="row bottom-margin">
						<div class="col-sm-12">
							<button type="button" class="btn btn-info btn-command" data-snd=true data-cmd-id="gura/mi_isher_et_ze">Mi isher et ze?</button>
							<button type="button" class="btn btn-info btn-command" data-snd=true data-cmd-id="gura/yesh_action">Yesh action?</button>
						</div>
					</div>

					<div class="row bottom-margin">
						<div class="col-sm-12">
							<button type="button" class="btn btn-info btn-command" data-snd=true data-cmd-id="gura/floyd">Floyd</button>
							<button type="button" class="btn btn-info btn-command" data-snd=true data-cmd-id="gura/gifts_project">TGP</button>
						</div>
					</div>
				</div>

				<!-- Right panel -->
				<div class="col-sm-5">
					<hr/>
					<button type="button" class="btn btn-info">Start/Stop camera feed</button>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="./index.js"></script>
	</body>
</html>
